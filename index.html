<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador CPF</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./app/script.js" type="module" defer></script>
    <script src="./app/limitador.js" defer></script>
</head>
<body>
    <main class="principal">
        <section>
            <h1 class="titulo__validador">Validador de CPF</h1>
            <h2 class="subtitulo__validador">Coloque os 9 primeiros digitos e veja se o CPF é válido</h2>
            <section class="validador__principal">
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <p class="simbolo__texto">.</p>
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <p class="simbolo__texto">.</p>
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <input type="number" class="validador__input" id="input" oninput="limitarDigito(this)">
                <p class="simbolo__texto">-</p>
                <input type="number" class="validador__input validadores" value="" id="validador-um" readonly>
                <input type="number" class="validador__input validadores" value="" id="validador-dois" readonly>
            </section>
            <div class="start__botao">
                <button type="submit" class="botao" id="botao">Validar</button>
            </div>
        </section>
        <hr
        <section>
            <h2>Como Funciona</h2>
        </section>
    </main>
    <footer class="rodape">
        <p>Gabriel</p>
    </footer>
</body>

</html>
